
     <div class="container">
          <div class="row">
          <div class="col"></div>
        <div class="col">WELCOME TO SBK BANK</div>
        <div class="col"></div>
        </div>

          <div class="jumbotron">
          <div class="row">
          <div class="col"></div>
          <div class="col">
 

            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                  <label for="acno">AccountNumber</label>
                  <input formControlName="acno" name="acno" type="text"class="form-control" id="acno">
                  <div *ngIf="getError('acno')" class="error">Acno is invalid</div>
                </div>
                
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input  formControlName="pwd" name="pwd" type="password" class="form-control" id="pwd">
                  <div *ngIf="getError('pwd')" class="error">Name is invalid</div>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
                
                <a routerLink="register">Register</a>
              </form>
           </div>
       <div class="col"></div>
       </div>
     </div>
  </div>
